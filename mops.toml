[package]
name = "url-kit"
version = "1.1.0"
description = "A library with Url helper utilities for parsing and manipulation"
repository = "https://github.com/edjcase/motoko_url_kit"
keywords = [ "url", "query", "parse", "domain", "web", "encode" ]
license = "MIT"

[dependencies]
"core@1" = "1.0.0"
"xtended-text@2" = "2.2.0"
"base-x-encoder@2" = "2.1.0"
"xtended-numbers@2" = "2.1.0"
"xtended-iter@1" = "1.1.0"

[dev-dependencies]
test = "2.1.1"
bench = "1.0.0"

[toolchain]
wasmtime = "36.0.2"
